
<mat-card class="cabecera-admin">
    <div class="titulo">
        <mat-label>Crear Usuario</mat-label>
      </div>
  <mat-card-header class="header">    
    <mat-form-field class="input">
      <input matInput placeholder="Nombre" required >       
    </mat-form-field>  
    <mat-form-field class="input">
      <input matInput placeholder="Email" required>
    </mat-form-field>
    <mat-form-field class="input">
        <input matInput placeholder="Password " required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Seleccione Grupo</mat-label>
        <mat-select name="grupo" required>
            <mat-option value="">Seleccione</mat-option>
            <mat-option *ngFor="let group of groups" [value]="group.id">{{group.value}}</mat-option>         
        </mat-select>              
    </mat-form-field>
    <div class="boton-crear">
      <button mat-raised-button>Crear</button>
    </div>
  </mat-card-header>
  <mat-card-content class="content-admin">
      <mat-list role="list">          
        </mat-list>
  </mat-card-content>
</mat-card>
